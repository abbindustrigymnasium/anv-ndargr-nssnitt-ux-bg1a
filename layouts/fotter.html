<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/universalStyle.css" />
  </head>
  <body>
    <div class="flex shadow-inner flex-wrap bg-black bg-opacity-30">
      <div class="newletter md:w-1/2 mb-12">
        <h3 class="text-center">Stöd oss</h3>
        <div class="flex justify-center m-1">
          <img
            src="/assets/swish/swish-QR-small.png"
            alt="Stöd oss via swish qrkod"
            class="w-1/2 xl:w-1/3"
            alt=""
          />
        </div>
      </div>
      <div class="md:w-1/2 shadow-xl">
        <div class="flex justify-center">
          <h3 class="m-5 font-bolder text-center lg:text-3xl">
            Prenumerera på vårat nyhetsbrev
          </h3>
        </div>
        <div class="form flex justify-center flex-wrap m-5">
          <div>
            <input
              alt="skriv din email här"
              class="text-black rounded-full px-3 m-3"
              type="email"
              lable="email"
              name="email"
              placeholder="email"
            />
            <input
              alt="skriv ditt namn här"
              type="text"
              lable="name"
              name="name"
              id="name"
              class="m-3 text-black rounded-full px-3"
              placeholder="name"
            />
          </div>
          <div class="flex content-center">
            <button
              onclick="GreetUserName()"
              class="mx-3 px-3 font-medium bg-black bg-opacity-50 shadow-md shadow-black hover:shadow-none"
            >
              skicka
            </button>
          </div>
        </div>
        <div
          class="text-lg p-3 leading-6 font-light lg:px-10 xl:px-20 text-slate-200"
        >
          På KorvHems hemsida samlades korvälskare för att hitta klassiska
          korvrecept, nya korvexperiment och experttips för grillning.
          Korvhistorierna tog läsarna med på en resa genom korvens historia,
          från antiken till modern tid.
        </div>
        <div class="flex justify-around p-2 m-5">
          <a href="https://www.facebook.com/groups/251829871628495/">
            <img
              alt="facebook"
              class="h-10"
              src="/assets/socials/Facebook_Logo_(2019) (1).png"
          /></a>
          <a href="https://www.instagram.com/korvstagram/ ">
            <img
              alt="instagram"
              class="h-10"
              src="/assets/socials/pngtree-instagram-icon-png-image_6315974.png"
          /></a>
          <a href="https://twitter.com/Solna_Korv">
            <img
              alt="twitter"
              class="h-10 rounded-full"
              src="/assets/socials/x_twitter-sixteen_nine.avif"
          /></a>
        </div>
      </div>
    </div>
    <script>
      function GreetUserName() {
        let name = document.getElementById("name").value;
        document.cookie = "name=" + name;
        alert("We will sed you an email shortly," + name);
      }
    </script>
  </body>
</html>
