              /* Styles for the dropdown container */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Styles for the dropdown button */
#dropdown-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}

/* Styles for the dropdown menu */
#dropdown-menu {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
   
    
    z-index: 1;
    list-style: none;

}

/* Styles for the dropdown menu items */
#dropdown-menu li {
    padding: 10px;
    text-align: left;
}

/* Highlight the menu items on hover */
#dropdown-menu li:hover {
    background-color: #ddd;
}

/* Show the dropdown menu when the button is hovered or clicked */
.dropdown:onclick #dropdown-menu {
    display: block;
}

        <script>
            // JavaScript to close the dropdown menu when clicking outside of it
window.addEventListener('click', function(event) {
    const dropdownButton = document.getElementById('dropdown-button');
    const dropdownMenu = document.getElementById('dropdown-menu');
    
    if (event.target !== dropdownButton && !dropdownButton.contains(event.target)) {
        dropdownMenu.style.display = 'none';
    }
});

// JavaScript to toggle the dropdown menu when the button is clicked
const dropdownButton = document.getElementById('dropdown-button');
const dropdownMenu = document.getElementById('dropdown-menu');

dropdownButton.addEventListener('click', function() {
    dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
});
