<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <title>Our great hub for fellow sausage enjoyers</title>
    <!-- add icon link -->
    <link rel="icon" href="/assets/Namnlös.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/universalStyle.css" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <script src="/js/sausageNearYou.js"></script>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <script
      src="https://code.jquery.com/jquery-1.10.2.js"
      crossorigin="anonymous"
    ></script>
    <!-- add icon link -->
    <link rel="icon" href="/assets/Namnlös.png" type="image/x-icon" />
  </head>
  <body>
    <div class="korvNäraDig">
      <div id="nav-placeholder"></div>
      <div id="start">
        <div class="flex justify-center">
          <h1
            class="header text-center p-10 m-10 text-5xl bg-black bg-opacity-60 shadow-2xl"
          >
            Korv nära dig
          </h1>
        </div>
        <div class="flex justify-center">
          <div
            alt="map från google maps"
            id="map"
            class="h-[550px] w-[900px]"
          ></div>
        </div>
        <div class="text-center lg:mx-20 m-10 text-xl">
          Här hittar du de mest delikata korvarna nära din position. Var inte
          rädd, vi har inte frågat om din position, men har fått tag på den på
          andra vägar.
        </div>
      </div>
    </div>
    <div id="fotter-placeholder"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLcWujHANe8qJ68AtpeH1XPuzzp_FTCeM&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("../../layouts/navbar.html");
        $("#fotter-placeholder").load("../../layouts/fotter.html");
      });
      //load navbar from nav.html
    </script>
  </body>
</html>
