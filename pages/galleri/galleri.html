<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- <link href="/dist/output.css" rel="stylesheet"> -->
        <title>Our great hub for fellow sausage enjoyers</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <!-- add icon link -->
        <link rel="icon" href="/assets/Namnlös.png" type="image/x-icon">
        <link rel="stylesheet" href="../../css/universalStyle.css">
        <style>
            .galleryBox {
                height: 300px;
                opacity: 0.7;
                background-size: cover;
            }
            .galleryBox:hover {
                opacity: 1;
            }
            .galleryimg {
                height: 300px;
                width: 400px;
                opacity: 0.7;
                background-size: cover;
            }
            .galleryimg:hover {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="korvNäraDig">
            <div id="nav-placeholder"></div>
            <div id="gallery-container">
                <div class="gallery-header flex justify-center">
                    <h1 class="text-center p-10 text-4xl md:text-5xl m-4 bg-black bg-opacity-60 w-2/3 md:w-1/2"> Korveri (Galleri)</h1>
                </div>
                <div class="start flex justify-center">
                    <div class="m-4 w-1/2">
                        <div class="header text-center m-3 text-xl"> Sök efter dina favorit bilder</div>
                        <div class="suasage-immage-search flex justify-center flex-wrap">
                            <input id="imgSearch" type="text" placeholder="sök här" class="m-3 rounded-full px-3 w-80 text-black">
                            <button class="m-3 bg-black bg-opacity-60 px-4 shadow-xl" id="searchBtn" > SÖK</button>
                        </div>
                    </div>
                </div>
                <div id="gallery" class="gallery flex flex-wrap justify-center">
                </div>
                <div  class="gallery flex flex-wrap justify-center">
                    <img class="galleryBox" src="/assets/Homemade-Sausage-2-500x500.jpg" alt="storakorvar på en grillfest ">
                    <img class="galleryBox" src="/assets/sausage.jpg" alt="grillkorvar på grillen">
                    <img class="galleryBox" src="/assets/Grilled-Sausage-4.jpg" alt="fin korv med bröd">
                    <img class="galleryBox" src="/assets/821440.jpg" alt="finkorv på tallrik">
                    <img class="galleryBox" src="/assets/800597.jpg" alt="finakorvar i hög">
                    <img class="galleryBox" src="/assets/aboutUs/_60971216-c155-4d54-9fd0-58d7a3e5ba44.jfif" alt="en massa olika korvar">
                    <img class="galleryBox" src="/assets/aboutUs/_bc22cc04-7249-4a7a-9986-5254a225b947.jfif" alt="salsakännarna hållr i giganstiska korvar">
                    <img class="galleryBox" src="/assets/aboutUs/OIG.k3fNBr.jfif" alt="Sebastian och malte äter korv i polen">
                    <img class="galleryBox" src="/assets/821440.jpg" alt="fin korv på en tallrik">
                    <img class="galleryBox" src="/assets/hirosy/_60971216-c155-4d54-9fd0-58d7a3e5ba44.jfif" alt="en massa olika korvar">
                    <img class="galleryBox" src="/assets/pexels-simon-robben-614810.jpg" alt="porträtt av sebastian och malte">
                    <img class="galleryBox" src="/assets/aboutUs/_cb5f2b94-f838-4cfc-9f52-7544cea350cf.jfif" alt="de galna salakännara">
                    <img class="galleryBox" src="/assets/aboutUs/_bc22cc04-7249-4a7a-9986-5254a225b947.jfif" alt="salasakännarna håller i gigantisk korvar">
                </div>
            </div>
        </div>
        <div id="fotter-placeholder"></div>
        <script src="/js/gallery.js"></script>
        <script>
$(function(){
  $("#nav-placeholder").load("../../layouts/navbar.html");
  $("#fotter-placeholder").load("../../layouts/fotter.html");
});
//load navbar from nav.html
        </script>
    </script>
</body>
</html>
